databaseChangeLog:
  - changeSet:
      id: 00001-add-carrier-tables
      author: Kevin Hannan
      changes:
        - createTable:
            tableName: carrier
            columns:
              - column:
                  name: scac
                  type: char(6)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: char(20)
                  constraints:
                    nullable: false

        - insert:
            tableName: carrier
            columns:
            - column:
                name: scac
                value: "EL"
            - column:
                name: name
                value: "Erie Lackawanna"
        - insert:
            tableName: carrier
            columns:
            - column:
                name: scac
                value: "NS"
            - column:
                name: name
                value: "Norfolk Southern"
